	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-touch-fullscreen" content="yes" />

	<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<body>
	<header id="header"></header>
	<div id="article-content">
	</div>
	<div id="footer"></div>
</body>
<script type="text/html" id="article-class">
	<% if(article_class.length >0){%>
	<ul class="article-class">
		<% for (var i = 0;i<article_class.length;i++){%>
			<li class="article-class-item">
				<a href="<%=WapSiteUrl%>/tmpl/article_list.html?ac_id=<%=article_class[i].ac_id%>"><%=article_class[i].ac_name%>
				</a>
			</li>
        <%}%>
	</ul>
    <%}else{%>
    	<div class="no-record m10">暂无记录</div>
    <%}%>
</script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/template.js"></script>

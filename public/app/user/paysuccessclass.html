<body>
<header class="head">
    <div class="head0">
        <div class="menu_bar_box">
            <a href="javascript:;" class="back_btn">
                <i class="icon iconfont icon-jiantou3"></i>
            </a>
        </div>
        <div class="head_title">
            <p>购买成功</p>
        </div>
        <div class="head_r">

    </div>

<!-- 主要内容 -->
<div class="main">
    <div class="container2">
        <div class="pay_finish paysuccess"></div>
        <p class="pay_p1"> 购买成功 !</p>
        <p class="pay_p2"></p>
    </div>
    <div class="pay_finish_btnbox">

</div>


<script src="../content/scripts/jquery.min.js"></script>
<script src="../content/scripts/juqery.cookie.js"></script>
<script src="../content/scripts/API.js"></script>
<script src="../content/scripts/commom.js"></script>
<script>
    $('.pay_p2').html('实付￥'+GetQueryString('over_amount'));
    $('.pay_finish_btn').click(function(){
        if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) { //判断iPhone|iPad|iPod|iOS
            window.webkit.messageHandlers.backClick.postMessage('back!!');
        } else if (/(Android)/i.test(navigator.userAgent)) { //判断Android
            Android.backToApp();
        } else { //pc
            window.history.back(-1);
        };
    })
    $('.back_btn').click(function(){
        if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) { //判断iPhone|iPad|iPod|iOS
            window.webkit.messageHandlers.backClick.postMessage('back!!');
        } else if (/(Android)/i.test(navigator.userAgent)) { //判断Android
            Android.backToApp();
        } else { //pc
            window.history.back(-1);
        };
    })
</script>

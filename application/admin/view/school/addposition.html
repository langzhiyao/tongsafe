{include file="public/header" /}
<script src="{$Think.config.url_domain_root}static/common/js/mlselection2.js"></script>
<script src="{$Think.config.url_domain_root}static/home/js/common.js"></script>
<link rel="stylesheet" href="{$Think.config.url_domain_root}static/plugins/layer/css/layui.css">
<style>
    .layui-form-label{
        width: 200px;
    }
</style>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>学校管理</h3>
                <h5></h5>
            </div>
            {include file="public/admin_items" /}
        </div>
    </div>

    <div class="explanation" id="explanation">
        <div class="title" id="checkZoom">
            <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
            <span id="explanationZoom" title="收起提示" class="arrow"></span>
        </div>
        <ul>
            <li>为该学校添加房间位置。</li>
        </ul>
    </div>


    <form id="user_form" enctype="multipart/form-data" method="post"  class="layui-form">
        <input type="hidden" value="{$schoolid}" name="school_id" id="school_id">
        <div class="ncap-form-default">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">{$Think.lang.school_index_checktype}：</label>
                    <div class="layui-input-inline">
                        <select name="school_type" class="select" id="school_type">
                            {volist name="schooltype" id="type"}
                            <option value="{$key}">{$type}</option>
                            {/volist}
                        </select>
                        <span class="err"></span>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">{$Think.lang.school_index_positionname}：</label>
                    <div class="layui-input-inline">
                        <input type="text" id="school_position_name" name="school_position_name" class="layui-input">
                        <span class="err"></span>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <div class="layui-input-block">
                    <a href="JavaScript:void(0);" class="btn" id="submitBtn">确认提交</a>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    layui.use(['form','laypage', 'layer'], function(){
        var form = layui.form,
            laypage = layui.laypage
            ,layer = layui.layer;
    });
    $(function(){
        $("#region_choose").click(function() {
            if ($("#user_form").valid()) {
                $("#user_form").submit();
            }
        });
    });
    $(function() {
        //按钮先执行验证再提交表单
        $("#submitBtn").click(function() {
            if ($("#user_form").valid()) {
                $("#user_form").submit();
            }
        });
        $('#user_form').validate({
            errorPlacement: function(error, element) {
                error.appendTo(element.nextAll('span.err'));
            },
            rules: {
                school_type: {
                    required: true
                },
                school_position_name: {
                    required: true,
                    remote: {
                        url: "{:url('Admin/school/ajax',['branch'=>'check_position_name'])}",
                        type: 'get',
                        data: {
                            position: function() {
                                return $('#school_position_name').val();
                            },
                            school_id:'{$schoolid|default=0}',
                            school_type:function() {
                                return $('#school_type').find('option:selected').val();
                            }
                        }
                    }
                }
            },
            messages: {
                school_position_name: {
                    required: '{$Think.lang.school_add_position_null}',
                    remote: '{$Think.lang.position_add_name_exists}'
                },
                school_type: {
                    required: '{$Think.lang.school_add_type_null}'
                }
            }
        });
    });

    $(function(){
        $('#school_dieline').datepicker({dateFormat: 'yy-mm-dd'});
    });

    $(function() {
        regionInit("region");
    });
</script>

{include file="public/header" /}
<link rel="stylesheet" href="{$Think.config.url_domain_root}static/plugins/layer/css/layui.css">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>

<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h2>修改密码</h2>
                <h5></h5>
            </div>
            {include file="public/admin_items" /}
        </div>
    </div>
    <!-- 操作说明 -->
    <div class="explanation" id="explanation" style="width:100%;box-sizing: border-box;">
        <div class="title" id="checkZoom">
            <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
            <span id="explanationZoom" title="收起提示" class="arrow"></span>
        </div>
        <ul>
            <li>修改当前用户密码。</li>
        </ul>
    </div>
    <form id="admin_form" method="post" action='' name="adminForm" class="layui-form">
        <input type="hidden" name="form_submit" value="ok" />
        <div class="ncap-form-default">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">{$Think.lang.index_modifypw_oldpw}</label>
                    <div class="layui-input-inline">
                        <input type="password" id="old_pw" name="old_pw"  value=""  class="layui-input">
                        <p class="vatop tips"></p>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">{$Think.lang.index_modifypw_newpw}</label>
                    <div class="layui-input-inline">
                        <input type="password" id="new_pw" name="new_pw"  value=""  class="layui-input">
                        <p class="vatop tips"></p>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">{$Think.lang.index_modifypw_newpw2}</label>
                    <div class="layui-input-inline">
                        <input type="password" id="new_pw2" name="new_pw2" value=""  class="layui-input">
                        <p class="vatop tips"></p>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <a href="JavaScript:void(0);" class="btn" id="submitBtn">确认提交</a>
                </div>
            </div>
        </div>
    </form>
</div>
<script>
//按钮先执行验证再提交表单
    $(function () {
        $("#submitBtn").click(function () {
            if ($("#admin_form").valid()) {
                $("#admin_form").submit();
            }
        });
    });
//
    $(document).ready(function () {
        $("#admin_form").validate({
            errorPlacement: function (error, element) {
                error.appendTo(element.nextAll('p.vatop'));
            },
            rules: {
                old_pw: {
                    required: true
                },
                new_pw: {
                    required: true,
                    minlength: 6,
                    maxlength: 20
                },
                new_pw2: {
                    required: true,
                    minlength: 6,
                    maxlength: 20,
                    equalTo: '#new_pw'
                }
            },
            messages: {
                old_pw: {
                    required: '{$Think.lang.admin_add_password_null}'
                },
                new_pw: {
                    required: '{$Think.lang.admin_add_password_null}',
                    minlength: '{$Think.lang.admin_add_password_max}',
                    maxlength: '{$Think.lang.admin_add_password_max}'
                },
                new_pw2: {
                    required: '{$Think.lang.admin_add_password_null}',
                    minlength: '{$Think.lang.admin_add_password_max}',
                    maxlength: '{$Think.lang.admin_add_password_max}',
                    equalTo: '{$Think.lang.admin_edit_repeat_error}'
                }
            }
        });
    });
</script>

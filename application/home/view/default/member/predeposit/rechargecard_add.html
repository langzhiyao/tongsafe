{include file="public/mall_top" /} 
{include file="public/mall_header" /}

<link rel="stylesheet" href="{$Think.config.url_domain_root}static/home/css/member.css">
<div class="dsm-container">
    {include file="public/member_left" /}
    <div class="right-layout">
        <div class="tabmenu">
            {include file="public/member_items" /}
        </div>
        <div class="dsm-default-form">
            <form method="post" id="rechargecard_form" action="">
                <dl>
                    <dt><i class="required">*</i>平台充值卡号{$Think.lang.ds_colon}</dt>
                    <dd>
                        <input name="rc_sn" type="text" class="text w400" id="rc_sn" maxlength="50" /><span></span></dd>
                </dl>
                <dl class="bottom">
                    <dt>&nbsp; </dt>
                    <dd>
                        <label class="submit-border"><input type="submit" class="submit" value="{$Think.lang.ds_submit}" /></label>
                    </dd>
                </dl>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $('#rechargecard_form').validate({
                errorPlacement: function (error, element) {
                    var error_td = element.parent('dd').children('span');
                    error_td.append(error);
                },
                rules: {
                    rc_sn: {
                        required: true,
                        maxlength: 50
                    }
                },
                messages: {
                    rc_sn: {
                        required: '<i class="icon-exclamation-sign"></i>请输入平台充值卡号',
                        maxlength: '<i class="icon-exclamation-sign"></i>平台充值卡号长度小于50'
                    }
                }
            });
        });
    </script>



</div>
{include file="public/mall_server" /}
{include file="public/mall_footer" /}

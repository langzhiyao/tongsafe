{notempty name="goods_list"}
<ul class="goods-list" style="width:760px;">
    {volist name="goods_list" id="val"}
    <li>
        <div class="goods-thumb"><img src="{:thumb($val,240)}"/></div>
        <dl class="goods-info">
            <dt>{$val.goods_name}</dt>
            <dd>销售价：{$Think.lang.currency}{$val.goods_price}</dd>
        </dl>
        <a nctype="btn_add_groupbuy_goods" data-goods-commonid="{$val.goods_commonid}" href="javascript:void(0);" class="dssc-btn-mini dssc-btn-green"><i class="icon-ok-circle "></i>选择为抢购商品</a>
    </li>
    {/volist}
</ul>
<div class="pagination">{$show_page}</div>
{else}
<div>{$Think.lang.no_record}</div>
{/notempty}

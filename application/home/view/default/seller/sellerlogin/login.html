<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>商家管理中心登录</title>
        <script src="{$Think.config.url_domain_root}static/plugins/jquery-2.1.4.min.js"></script>
        <script src="{$Think.config.url_domain_root}static/plugins/jquery.validate.min.js"></script>
        <link rel="stylesheet" href="{$Think.config.url_domain_root}static/home/css/common.css">
        <link rel="stylesheet" href="{$Think.config.url_domain_root}static/home/css/seller.css">
        <script language="JavaScript" type="text/javascript">
            window.onload = function () {
                tips = new Array(2);
                tips[0] = document.getElementById("loginBG01");
                tips[1] = document.getElementById("loginBG02");
                index = Math.floor(Math.random() * tips.length);
                tips[index].style.display = "block";
            };
            $(document).ready(function () {

                //登陆表单验证
                $("#form_login").validate({
                    errorPlacement: function (error, element) {
                        element.prev(".repuired").append(error);
                    },
                    onkeyup: false,
                    rules: {
                        seller_name: {
                            required: true
                        },
                        password: {
                            required: true
                        }
                    },
                    messages: {
                        seller_name: {
                            required: "<i class='icon-exclamation-sign'></i>用户名不能为空"
                        },
                        password: {
                            required: "<i class='icon-exclamation-sign'></i>密码不能为空"
                        }
                    }
                });
                //Hide Show verification code
                $("#hide").click(function () {
                    $(".code").fadeOut("slow");
                });
                $("#captcha").focus(function () {
                    $(".code").fadeIn("fast");
                });

            });
        </script>
    </head>
    <body>
        <div id="loginBG01" class="dssc-login-bg">
            <p class="pngFix"></p>
        </div>
        <div id="loginBG02" class="dssc-login-bg">
            <p class="pngFix"></p>
        </div>
        <div class="dssc-login-container">
            <div class="dssc-login-title">
                <h2>商家管理中心</h2>
                <span>请输入您注册商铺时申请的商家名称<br/>
                    登录密码为商城用户通用密码</span></div>
            <form id="form_login" action="" method="post" >
                <div class="input">
                    <label>用户名</label>
                    <span class="repuired"></span>
                    <input name="seller_name" type="text" autocomplete="off" class="text" autofocus>
                    <span class="ico"><i class="icon-user"></i></span> </div>
                <div class="input">
                    <label>密码</label>
                    <span class="repuired"></span>
                    <input name="member_password" type="password" autocomplete="off" class="text">
                    <span class="ico"><i class="icon-key"></i></span> 
                </div>
                <div class="input">
                    <input type="submit" class="login-submit" value="商家登录">
                </div>
                <div class="mt10 fr"><a href="{$Think.config.url_domain_root}" title="返回首页">返回首页</a></div>
            </form>
        </div>
    </body>
</html>

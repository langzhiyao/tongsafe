<div class="eject_con">
    <div id="warning" class="alert alert-error"></div>
    <form method="post" action="{:url('Sellergoodsonline/edit_plate')}" id="plate_form">
        <input type="hidden" name="commonid" value="{$Request.param.commonid}" />
        <dl>
            <dt>关联版式：</dt>
            <dd>
                <p>
                    <label>顶部版式</label>
                    <select name="plate_top">
                        <option>请选择</option>
                        {notempty name="plate_list.1"}
                       {volist name="plate_list.1" id="val"}
                        <option value="{$val.plate_id}" {if $plateid.plateid_top == $val.plate_id}selected="selected"{/if}>{$val.plate_name}</option>
                       {/volist}
                       {/notempty}
                    </select>
                </p>
                <p>
                    <label>底部版式</label>
                    <select name="plate_bottom">
                        <option>请选择</option>
                        {notempty name="plate_list.0"}
                       {volist name="plate_list.0" id="val"}
                        <option value="{$val.plate_id}" {if $plateid.plateid_bottom == $val.plate_id}selected="selected"{/if}>{$val.plate_name}</option>
                       {/volist}
                       {/notempty}
                    </select>
                </p>
                <p class="hint">如不填，所有已选版式将制空，请谨慎操作</p>
            </dd>
        </dl>
        <div class="bottom">
            <label class="submit-border"><input type="submit" class="submit" value="{$Think.lang.ds_submit}"/></label>
        </div>
    </form>
</div>
<script>
    $(function(){
        $('#plate_form').submit(function(){
            ajaxpost('plate_form', '', '', 'onerror');
            return false;
        });
    });
</script>

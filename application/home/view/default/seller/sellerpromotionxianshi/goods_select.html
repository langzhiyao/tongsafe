
{notempty name="goods_list"}
<ul class="goods-list">
    {volist name="goods_list" id="val"}
    <li>
        <div class="goods-thumb"> <a href="{:url('goods/index',['goods_id'=>$val.goods_id])}" target="_blank"><img src="{:thumb($val,240)}"/></a></div>
        <dl class="goods-info">
            <dt><a href="{:url('goods/index',['goods_id'=>$val.goods_id])}" target="_blank">{$val.goods_name}</a> </dt>
            <dd>销售价格：{$Think.lang.currency}{$val.goods_price}
        </dl>
        <a nctype="btn_add_xianshi_goods" data-goods-id="{$val.goods_id}" data-goods-name="{$val.goods_name}" data-goods-img="{:thumb($val,240)}" data-goods-price="{$val.goods_price}" href="javascript:void(0);" class="dssc-btn-mini">选择商品/修改折扣价</a>
    </li>
   {/volist}
</ul>
<div class="pagination">{$show_page}</div>
{else /}
<div>{$Think.lang.no_record}</div>
{/notempty}
<div id="dialog_add_xianshi_goods" style="display:none;">
    <input id="dialog_goods_id" type="hidden">
    <input id="dialog_input_goods_price" type="hidden">
    <div class="selected-goods-info">
        <div class="goods-thumb"><img id="dialog_goods_img" src="" alt=""></div>
        <dl class="goods-info">
            <dt id="dialog_goods_name"></dt>
            <dd>销售价格：{$Think.lang.currency}<span id="dialog_goods_price"></span></dd>
            <dd>折扣价格：<input id="dialog_xianshi_price" type="text" class="text w70"><em class="add-on"><i class="icon-renminbi"></i></em>
                <p id="dialog_add_xianshi_goods_error">
                    <label for="dialog_xianshi_price" class="error" >
                        <i class='icon-exclamation-sign'></i>折扣价格不能为空，且必须小于商品价格</label>
                </p>
            </dd>
        </dl>
    </div>
    <div class="eject_con">
        <div class="bottom pt10 pb10"><a id="btn_submit" class="submit" href="javascript:void(0);">提交</a></div>
    </div>
</div>


{notempty name="goods_list"}
<ul class="goods-list" style="width:760px;">
    {volist name="goods_list" id="val"}
    <li><div class="goods-thumb">
        <img src="{:thumb($val,240)}"/></div>
        <dl class="goods-info"><dt><a href="{:url('goods/index',['goods_id'=>$val.goods_id])}" target="_blank">{$val.goods_name}</a>
        </dt><dd>销售价：{$Think.lang.currency}{$val.goods_price}</dl>
        <a nctype="btn_add_mansong_goods" data-goods-id="{$val.goods_id}" data-goods-name="{$val.goods_name}" data-goods-image-url="{:thumb($val,240)}" data-goods-url="{:url('goods/index',['goods_id'=>$val.goods_id])}" href="javascript:void(0);" class="dssc-btn-mini dssc-btn-green"><i class="icon-ok-circle "></i>选择为礼品</a>
    </li>
    {/volist}
</ul>
<div class="pagination">{$show_page}</div>
{else /}
<div>{$Think.lang.no_record}</div>
{/notempty}
